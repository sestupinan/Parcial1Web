<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-10">
          <h1 id="header">Restaurant & Lounge</h1>
        </div>
        <div id="rightDiv">
          <img
            id="carro"
            src="carro.png"
            alt="Carro.png"
            onclick="showOrder();"
          />
          <a id="numitems">0 items</a>
        </div>
      </div>
    </header>
    <hr />

    <img src="banner.png" id="banner" alt="Banner.png" />

    <hr />
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" onclick="showTipo(0);">Burgers </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="showTipo(1);">Tacos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="showTipo(2);">Salads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="showTipo(3);">Desserts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="showTipo(4);">Drinks & Sides</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <hr />
    <h3 id="categ">Burgers</h3>
    <hr />

    <div id="food" class="row"></div>
    <div id="order"><div id="aux2"></div></div>
    <br />

    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to cancel you order?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn btn-success"
              onclick="deleteOrder();"
              data-dismiss="modal"
            >
              Yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <footer id="sticky-footer" class="py-4">
      <div class="container text-center">
        <small
          >Contact us: +57 3102105253 - info@restaurant.com - @restaurant</small
        >
      </div>
    </footer>

    <script src="./script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </body>
</html>
